<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Henry and Sheldon | Music Mixer</title>
  </head>

  <body>
    <header>
      <div class="top_bar">
        <nav class="nav_menu">
          <a href="index.html" class="nav_link">Mixer</a>
          <img src="images/ourlogo.png" alt="H&S logo" class="logo" />
          <a href="#" class="nav_link">Mini Player</a>
        </nav>
      </div>
    </header>
    <br />
    <div class="div-con">
      <div class="container">
        <div class="song-info">
          <div class="artist-name"></div>
          <div class="song-name"></div>
          <div class="progress-bar">
            <div class="fill-bar"></div>
          </div>
          <div class="time">0:00 - 0:00</div>
        </div>
        <div class="disk">
          <div class="circle"></div>
          <div id="cover" class="cover"></div>
        </div>
        <div class="controls">
          <i id="prev" class="prev-btn fa-solid fa-backward"></i>
          <i id="play" class="play-btn fa-solid fa-play"></i>
          <i id="next" class="next-btn fa-solid fa-forward"></i>
        </div>
      </div>
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
