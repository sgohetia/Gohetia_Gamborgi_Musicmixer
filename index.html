<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Henry and Sheldon | Music Mixer</title>
  </head>
  <body>
    <header>
      <div class="top_bar">
        <nav class="nav_menu">
          <a href="#" class="nav_link">Mixer</a>
          <img src="images/ourlogo.png" alt="H&S logo" class="logo" />
          <a href="miniplayer.html" class="nav_link">Mini Player</a>
        </nav>
        <div class="soundwave-container">
          <div class="soundwave" id="soundwave">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </header>
    <br />
    <div class="main_board">
      <div class="play_board">
        <div class="drag_Box"></div>
        <div class="drag_Box"></div>
        <div class="drag_Box"></div>
      </div>
      <div class="play_board2">
        <div class="drag_Box"></div>
        <div class="drag_Box"></div>
      </div>
      <div class="moving_icons">
        <div class="icon_holder">
          <div class="icon1">
            <img
              id="icon_Test1"
              data-audio="audio/sound_bass01.28.44.mp3"
              src="images/sound_iconBass.svg"
              alt="icon_Test"
              draggable="true"
            />
          </div>
          <div class="icon2">
            <img
              id="icon_Test2"
              data-audio="audio/sound_drums01.28.44.mp3"
              src="images/sound_iconDrums.svg"
              alt="icon_Drums"
              draggable="true"
            />
          </div>
          <div class="icon3">
            <img
              id="icon_Test3"
              data-audio="audio/sound_guitar01.28.44.mp3"
              src="images/sound_iconGuitar.svg"
              alt="icon_Guitar"
              draggable="true"
            />
          </div>
          <div class="icon4">
            <img
              id="icon_Test4"
              data-audio="audio/sound_strings01.28.44.mp3"
              src="images/sound_iconStrings.svg"
              alt="icon_Strings"
              draggable="true"
            />
          </div>
          <div class="icon5">
            <img
              id="icon_Test5"
              data-audio="audio/sound_synth01.28.44.mp3"
              src="images/sound_iconSynths.svg"
              alt="icon_Synths"
              draggable="true"
            />
          </div>
          <div class="icon6">
            <img
              id="icon_Test6"
              data-audio="audio/sound_vocals01.28.44.mp3"
              src="images/sound_iconVocals.svg"
              alt="icon_Vocals"
              draggable="true"
            />
          </div>
        </div>
        <h2>Click and drag icons below, then place above to play.</h2>
        <div class="reset_Button">
          <button id="refresh" onclick="location=URL">RESET</button>
        </div>
      </div>
      <footer></footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
